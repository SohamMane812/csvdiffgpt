[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    
# Show verbose output
verbose = 2

# Enable coverage
addopts = --cov=csvdiffgpt --cov-report=term-missing